<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<title>3D_Scatter_Plot</title>

 
        <!-- xlsxライブラリを追加 -->

<style>
        #container {
            height: 600px; /* 高さを設定 */
            width: 700px;
            margin: 0 auto; /* 中央揃え */
        }
    </style>
</head>
<body>

    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button id="analyzeButton">Analyze</button>
    <div id="container"></div>
    <script src="app.js"></script>

<div>
    <label for="chartWidth">Width:</label>
    <input type="number" id="chartWidth" value="700" min="200" max="2000">
    <label for="chartHeight">Height:</label>
    <input type="number" id="chartHeight" value="600" min="200" max="2000">
    <button id="resizeChart">Resize Chart</button>
</div>

<div>
    <label for="xAxisUnit">X-Axis Unit:</label>
    <input type="text" id="xAxisUnit" value="GDP per capita">
    <label for="yAxisUnit">Y-Axis Unit:</label>
    <input type="text" id="yAxisUnit" value="Population">
    <label for="zAxisUnit">Z-Axis Unit:</label>
    <input type="text" id="zAxisUnit" value="Medals">
    <button id="updateUnits">Update Units</button>
</div>

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-3d.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</body>
</html>
